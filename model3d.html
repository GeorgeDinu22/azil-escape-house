<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Model 3D</title>
  <link rel="stylesheet" href="model3d.css">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <h1>
    <span>Mombu</span> By Infinity
  </h1>
  <img src="terasa.png">
  
 <model-viewer id="model3D"
  alt="Platou"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  disable-ar-buttons
  auto-rotate
  src="https://pub-94014dc93b564b5f8906017240aa7b6f.r2.dev/platou.glb"
  ios-src="https://pub-94014dc93b564b5f8906017240aa7b6f.r2.dev/platou.usdz">
</model-viewer>
<button id="arBtn">Vezi în AR</button>
<div id="info">
    Apasă pe cub pentru a vedea produsul în 3D!
</div>

  <script>
  const modelViewer = document.getElementById('model3D');
  const btn = document.getElementById('arBtn');

  btn.addEventListener('click', () => {
    // Triggerează butonul AR nativ din <model-viewer>
    modelViewer.activateAR();
  });
</script>

</body>
</html>
